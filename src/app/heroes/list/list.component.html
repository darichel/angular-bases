<h3>Listado de Heroes</h3>

<div *ngIf="heroDeleted, else noHero">
  <h4>Heroe borrado <small class="text-danger">{{ heroDeleted }}</small></h4>
</div>
<ng-template #noHero>
  <h4>No ha borrado nada.</h4>
</ng-template>


<button
 *ngIf="heroNames.length > 0"
  type="button"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Borrar ultimo heroe
</button>


<ul class="mt-2 list-group" >
  <li class="list-group-item" *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
