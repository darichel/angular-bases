<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescriptio() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar Nombre
</button>

<button *ngIf="age !== 25" class="btn btn-primary mx-2" (click)="changeEdad()">
  Cambiar Edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="reset()"
>Reset</button>
